{% extends "core/base.html" %}
{% load i18n %}
{% load bootstrap5 %}

{% block content %}

<h2>{% trans "Sign up!" %}</h2>

<form action="{% url 'register' %}" method="POST">

{% bootstrap_form form%}

{% buttons %}
<button type="submit" class="btn btn-primary">{% trans "Sign up" %}</button>
{% endbuttons%}

</form>


{% endblock %}
