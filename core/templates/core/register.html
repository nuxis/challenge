{% extends "core/base.html" %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block content %}

<h2>{% trans "Sign up!" %}</h2>

<form action="{% url 'register' %}" method="POST">

{% bootstrap_form form%}

{% trans "Sign up" as register_content %}
{% bootstrap_button button_type="submit" content=register_content %}

</form>


{% endblock %}
